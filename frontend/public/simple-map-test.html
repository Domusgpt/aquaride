<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Maps Test - NO REACT</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
        }
        #map { 
            height: 500px; 
            width: 100%; 
            border: 2px solid #667eea; 
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üö§ AquaRide - Simple Google Maps Test</h1>
    <div id="status" class="status loading">üîÑ Loading Google Maps...</div>
    
    <!-- THE MAP CONTAINER -->
    <div id="map"></div>
    
    <div style="margin-top: 20px;">
        <p><strong>This test uses NO REACT - pure HTML/JavaScript only</strong></p>
        <p>If this works, we know the Google Maps API and key are fine.</p>
        <p>If this fails, there's an API key or billing issue.</p>
    </div>

    <script>
        console.log('üß™ Starting simple Google Maps test...');
        
        function updateStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function initMap() {
            try {
                console.log('üó∫Ô∏è initMap called - creating Google Map...');
                updateStatus('üó∫Ô∏è Creating Google Map...', 'loading');
                
                const mapDiv = document.getElementById('map');
                if (!mapDiv) {
                    throw new Error('Map container not found');
                }
                
                // Create the map
                const map = new google.maps.Map(mapDiv, {
                    center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
                    zoom: 13,
                    mapTypeId: 'roadmap'
                });
                
                // Add a marker
                const marker = new google.maps.Marker({
                    position: { lat: 37.7749, lng: -122.4194 },
                    map: map,
                    title: 'üö§ AquaRide Test Location'
                });
                
                // Success!
                console.log('‚úÖ Google Maps created successfully!');
                updateStatus('‚úÖ SUCCESS! Google Maps is working perfectly!', 'success');
                
                // Test click event
                map.addListener('click', function(event) {
                    console.log('üñ±Ô∏è Map clicked at:', event.latLng.toString());
                    updateStatus('‚úÖ Map is interactive! Click detected: ' + event.latLng.toString(), 'success');
                });
                
            } catch (error) {
                console.error('‚ùå Map creation failed:', error);
                updateStatus('‚ùå ERROR: ' + error.message, 'error');
            }
        }
        
        // Error handler for script loading
        function mapLoadError() {
            console.error('‚ùå Failed to load Google Maps script');
            updateStatus('‚ùå ERROR: Failed to load Google Maps API script', 'error');
        }
        
        console.log('üîÑ Loading Google Maps API script...');
        updateStatus('üîÑ Loading Google Maps API script...', 'loading');
        
    </script>
    
    <!-- Load Google Maps API -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_GZ0Z-R5zNUA5CTJw5-mq7f7GsgB_u4s&callback=initMap"
        onerror="mapLoadError()">
    </script>
</body>
</html>
